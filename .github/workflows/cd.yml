name: CD - Deploy to EC2

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker Image"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            IMAGE="${{ secrets.DOCKER_USERNAME }}/myapp"
            TAG="${{ github.event.workflow_run.head_sha }}"

            echo "Deploying image $IMAGE:$TAG"

            # Install Docker if missing
            if ! command -v docker &> /dev/null; then
              sudo apt-get update -y
              sudo apt-get install -y docker.io
            fi

            # Install apache2 if missing
            if ! command -v apache2 &> /dev/null; then
              sudo apt-get install -y apache2
            fi

            # Stop and remove old container if running
            sudo docker rm -f myapp || true

            # Pull and run new version
            sudo docker pull "$IMAGE:$TAG"
            sudo docker run -d --name myapp -p 8080:80 "$IMAGE:$TAG"

            # Restart Apache in case you're doing reverse proxy
            sudo systemctl restart apache2

            echo "Deployment complete!"
